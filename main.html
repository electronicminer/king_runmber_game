<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>国王大乱斗 - 绝对联机版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700;900&family=Playfair+Display:ital,wght@1,700&display=swap');

        body { margin: 0; overflow: hidden; background-color: #2a0a12; touch-action: none; user-select: none; font-family: 'Playfair Display', serif; }
        canvas { display: block; }
        
        /* 调试日志窗口 */
        #debug-log {
            position: absolute; bottom: 10px; left: 10px; width: 300px; max-height: 150px;
            overflow-y: auto; background: rgba(0,0,0,0.7); color: #00ff00;
            font-family: monospace; font-size: 10px; padding: 10px;
            pointer-events: none; z-index: 1000; border: 1px solid #333;
        }

        .gold-frame-panel {
            background: linear-gradient(to bottom, #4a0404, #2a0202);
            border: 4px solid #b45309;
            box-shadow: 0 0 50px rgba(0,0,0,0.9);
            color: #fbf5b7;
        }
        
        .royal-btn {
            background: linear-gradient(to bottom, #b91c1c, #7f1d1d);
            border: 2px solid #fcd34d;
            color: #fef3c7; font-family: 'Cinzel Decorative', cursive;
            transition: transform 0.1s;
        }
        .royal-btn:active { transform: translateY(2px); }
        .royal-btn:disabled { filter: grayscale(1); opacity: 0.5; }

        .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .status-green { background: #22c55e; box-shadow: 0 0 10px #22c55e; }
        .status-red { background: #ef4444; box-shadow: 0 0 10px #ef4444; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }

        #joystick-zone {
            position: absolute; bottom: 50px; left: 50px;
            width: 140px; height: 140px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%; display: none; z-index: 50;
        }
        #joystick-knob {
            position: absolute; top: 50%; left: 50%;
            width: 60px; height: 60px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%; transform: translate(-50%, -50%);
            pointer-events: none;
        }
    </style>
</head>
<body>

    <!-- 登录界面 -->
    <div id="login-screen" class="fixed inset-0 flex items-center justify-center z-50 bg-black/90">
        <div class="gold-frame-panel p-8 w-full max-w-md text-center rounded-lg">
            <h1 class="text-4xl text-yellow-500 mb-2 font-bold" style="font-family: 'Cinzel Decorative'">King's Rumble</h1>
            <p class="text-yellow-200/50 text-xs mb-6">v3.0 绝对联机版</p>
            
            <input type="text" id="username-input" class="w-full bg-black/50 border border-yellow-800 text-yellow-100 p-3 rounded mb-4 text-center" placeholder="输入你的名字" maxlength="8">
            
            <button id="start-btn" class="royal-btn w-full py-3 text-xl rounded mb-2" disabled>正在连接服务器...</button>
            <p id="status-msg" class="text-xs text-gray-500">初始化中...</p>
        </div>
    </div>

    <!-- 游戏 UI -->
    <div id="game-ui" class="hidden pointer-events-none fixed inset-0">
        <div class="absolute top-4 left-4 right-4 flex justify-between">
            <div class="bg-black/60 px-4 py-2 rounded text-yellow-500 font-bold border border-yellow-900">
                <span id="net-status-dot" class="status-dot status-red"></span>
                <span id="game-status-text">OFFLINE</span>
            </div>
            <div class="bg-black/60 px-4 py-2 rounded text-white font-bold border border-yellow-900">
                玩家: <span id="player-count">1</span>
            </div>
        </div>
        
        <div id="joystick-zone" class="pointer-events-auto">
            <div id="joystick-knob"></div>
        </div>
    </div>

    <!-- 调试日志 -->
    <div id="debug-log"></div>

    <canvas id="game-canvas"></canvas>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // 日志工具
        const debugLog = document.getElementById('debug-log');
        function log(msg) {
            const time = new Date().toLocaleTimeString();
            debugLog.innerHTML += `<div>[${time}] ${msg}</div>`;
            debugLog.scrollTop = debugLog.scrollHeight;
            console.log(msg);
        }

        // --- 全局变量 ---
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('start-btn');
        const statusMsg = document.getElementById('status-msg');
        
        let currentUser = null;
        let myPlayerId = null;
        let db = null;
        let players = {};
        
        // 游戏参数
        const ARENA_RADIUS = 380; 
        const PLAYER_RADIUS = 24; 
        const FRICTION = 0.92; // 加强摩擦
        const ACCELERATION = 0.3; // 降低加速
        const BOUNCE_FORCE = 2.5; // 强力反弹
        
        // 强制使用固定的路径，确保所有人都在同一个数据池
        const COLLECTION_NAME = 'kings_rumble_v3_final'; 
        const APP_ID_PATH = 'global_room_fixed';

        let myState = {
            x: 0, y: 0, vx: 0, vy: 0,
            color: '#ef4444', name: 'Player', status: 'alive'
        };

        const keys = { w: false, a: false, s: false, d: false };
        let joystickActive = false;
        let joystickData = { x: 0, y: 0 };

        // --- Firebase 配置 (强制使用您的配置) ---
        const firebaseConfig = {
            apiKey: "AIzaSyCO8cH3uF3mPnQKOLo4pMsOpMF8ZigMnz8",
            authDomain: "king-rumble.firebaseapp.com",
            projectId: "king-rumble",
            storageBucket: "king-rumble.firebasestorage.app",
            messagingSenderId: "897215414286",
            appId: "1:897215414286:web:2234622388138dfd84bc5f",
            measurementId: "G-JEFKGG38M3"
        };

        // --- 初始化 ---
        try {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            db = getFirestore(app);
            log("Firebase SDK 初始化成功");

            // 自动登录
            signInAnonymously(auth).catch(e => {
                log("登录失败: " + e.code);
                statusMsg.textContent = "登录失败: " + e.message;
                statusMsg.style.color = "red";
            });

            // 监听登录
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    myPlayerId = user.uid;
                    log("已登录 UserID: " + user.uid.substring(0,6) + "...");
                    startBtn.disabled = false;
                    startBtn.textContent = "进入战场";
                    statusMsg.textContent = "准备就绪";
                    statusMsg.style.color = "#4ade80";
                    
                    // 立即开始监听数据库
                    setupFirestoreListener();
                }
            });

        } catch (e) {
            log("初始化严重错误: " + e.message);
        }

        // --- 数据库同步核心 ---
        function setupFirestoreListener() {
            log("正在连接数据频道...");
            // RULE 1: Strict Path Structure
            const playersRef = collection(db, 'artifacts', APP_ID_PATH, 'public', 'data', COLLECTION_NAME);
            
            onSnapshot(playersRef, (snapshot) => {
                // 更新连接状态UI
                document.getElementById('net-status-dot').className = "status-dot status-green";
                document.getElementById('game-status-text').textContent = "ONLINE";
                
                snapshot.docChanges().forEach((change) => {
                    const data = change.doc.data();
                    const pid = change.doc.id;
                    
                    if (change.type === "added") {
                        if (pid !== myPlayerId) log(`发现新玩家: ${data.name}`);
                    }
                    
                    if (change.type === "added" || change.type === "modified") {
                        if (pid === myPlayerId) return; // 忽略自己
                        
                        if (!players[pid]) {
                            players[pid] = { ...data, currentX: data.x, currentY: data.y };
                        } else {
                            // 更新目标位置
                            players[pid].targetX = data.x;
                            players[pid].targetY = data.y;
                            players[pid].color = data.color;
                            players[pid].name = data.name;
                        }
                    }
                    if (change.type === "removed") {
                        log(`玩家离开: ${pid}`);
                        delete players[pid];
                    }
                });

                document.getElementById('player-count').textContent = Object.keys(players).length + 1;
                
            }, (error) => {
                log("!!! 数据同步错误 !!! : " + error.code);
                document.getElementById('net-status-dot').className = "status-dot status-red";
                alert("无法读取游戏数据！\n请检查 Firebase Console -> Firestore Database -> Rules 是否已设置为 'allow read, write: if true;'");
            });
        }

        // --- 上传逻辑 (高频同步) ---
        let lastUploadTime = 0;
        const UPLOAD_INTERVAL = 40; // 40ms = 25fps

        async function uploadMyState() {
            if (!currentUser) return;
            const now = Date.now();
            if (now - lastUploadTime < UPLOAD_INTERVAL) return;

            try {
                await setDoc(doc(db, 'artifacts', APP_ID_PATH, 'public', 'data', COLLECTION_NAME, myPlayerId), {
                    x: Math.round(myState.x),
                    y: Math.round(myState.y),
                    color: myState.color,
                    name: myState.name,
                    timestamp: now
                });
                lastUploadTime = now;
            } catch(e) {
                // 忽略上传错误，避免刷屏
            }
        }

        // --- 物理与游戏循环 ---
        function updatePhysics() {
            // 输入处理
            let ax = 0, ay = 0;
            if (keys.w) ay -= ACCELERATION; if (keys.s) ay += ACCELERATION;
            if (keys.a) ax -= ACCELERATION; if (keys.d) ax += ACCELERATION;
            if (joystickActive) { ax = joystickData.x * ACCELERATION; ay = joystickData.y * ACCELERATION; }

            myState.vx += ax; myState.vy += ay;
            myState.vx *= FRICTION; myState.vy *= FRICTION;
            
            // 位置更新
            myState.x += myState.vx; myState.y += myState.vy;

            // 碰撞处理 (双向弹开)
            for (let pid in players) {
                const p = players[pid];
                
                // 平滑插值 (Lerp)
                if (p.targetX !== undefined) {
                    p.currentX = p.currentX + (p.targetX - p.currentX) * 0.2;
                    p.currentY = p.currentY + (p.targetY - p.currentY) * 0.2;
                }
                const otherX = p.currentX || p.x;
                const otherY = p.currentY || p.y;

                const dx = myState.x - otherX;
                const dy = myState.y - otherY;
                const dist = Math.sqrt(dx*dx + dy*dy);
                
                // 碰撞判定范围略大于半径和 (48 -> 55)
                if (dist < 55) {
                    const angle = Math.atan2(dy, dx);
                    // 强力反弹
                    myState.vx += Math.cos(angle) * BOUNCE_FORCE;
                    myState.vy += Math.sin(angle) * BOUNCE_FORCE;
                    
                    // 挤开位置
                    const overlap = 55 - dist;
                    myState.x += Math.cos(angle) * overlap * 0.5;
                    myState.y += Math.sin(angle) * overlap * 0.5;
                }
            }

            // 边界处理
            const dist = Math.sqrt(myState.x**2 + myState.y**2);
            if (dist > ARENA_RADIUS + PLAYER_RADIUS) {
                // 简单复活在中间
                myState.x = 0; myState.y = 0; myState.vx = 0; myState.vy = 0;
                log("你掉下去了! 重置位置...");
            }
        }

        function draw() {
            // 背景
            ctx.fillStyle = '#2a0a12';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 相机跟随
            ctx.save();
            ctx.translate(canvas.width/2 - myState.x, canvas.height/2 - myState.y);

            // 绘制竞技场
            ctx.fillStyle = '#3c2a21';
            ctx.beginPath(); ctx.arc(0, 0, ARENA_RADIUS, 0, Math.PI*2); ctx.fill();
            ctx.strokeStyle = '#b45309'; ctx.lineWidth = 10; ctx.stroke();

            // 绘制其他玩家
            for (let pid in players) {
                const p = players[pid];
                drawCircle(p.currentX||p.x, p.currentY||p.y, p.color, p.name, false);
            }

            // 绘制自己
            drawCircle(myState.x, myState.y, myState.color, myState.name, true);

            ctx.restore();
        }

        function drawCircle(x, y, color, name, isSelf) {
            ctx.fillStyle = color;
            ctx.beginPath(); ctx.arc(x, y, PLAYER_RADIUS, 0, Math.PI*2); ctx.fill();
            
            // 皇冠/边框
            ctx.strokeStyle = isSelf ? '#fff' : '#000';
            ctx.lineWidth = 3; ctx.stroke();
            
            // 名字
            ctx.fillStyle = '#fff';
            ctx.font = '12px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(name, x, y - 35);
        }

        function gameLoop() {
            if (currentUser) {
                updatePhysics();
                uploadMyState();
                draw();
            }
            requestAnimationFrame(gameLoop);
        }

        // --- UI 事件 ---
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        startBtn.onclick = () => {
            const name = document.getElementById('username-input').value || "Knight";
            myState.name = name;
            myState.color = ['#ef4444', '#3b82f6', '#22c55e', '#eab308'][Math.floor(Math.random()*4)];
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('game-ui').classList.remove('hidden');
            if('ontouchstart' in window) document.getElementById('joystick-zone').style.display = 'block';
            gameLoop();
        };

        // 键盘控制
        window.onkeydown = e => keys[e.key] = true;
        window.onkeyup = e => keys[e.key] = false;

        // 摇杆控制
        const joyZone = document.getElementById('joystick-zone');
        const joyKnob = document.getElementById('joystick-knob');
        joyZone.ontouchstart = (e) => { e.preventDefault(); joystickActive=true; updateJoy(e.touches[0]); };
        joyZone.ontouchmove = (e) => { e.preventDefault(); if(joystickActive) updateJoy(e.touches[0]); };
        joyZone.ontouchend = (e) => { e.preventDefault(); joystickActive=false; joystickData={x:0,y:0}; joyKnob.style.transform = 'translate(-50%,-50%)'; };
        function updateJoy(touch) {
            const rect = joyZone.getBoundingClientRect();
            let dx = touch.clientX - (rect.left + rect.width/2);
            let dy = touch.clientY - (rect.top + rect.height/2);
            const dist = Math.sqrt(dx*dx+dy*dy); const maxR = 40;
            if(dist > maxR) { dx = (dx/dist)*maxR; dy = (dy/dist)*maxR; }
            joyKnob.style.transform = `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px))`;
            joystickData.x = dx/maxR; joystickData.y = dy/maxR;
        }

    </script>
</body>
</html>
