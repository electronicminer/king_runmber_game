    <style>

<body>

    <!-- æ­»äº¡ç”»é¢ -->

    <script>
        // --- å…¨å±€å˜é‡ä¸é…ç½® ---
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        
        // æ¸¸æˆç‰©ç†å¸¸é‡
        const ARENA_RADIUS = 400;
        const PLAYER_RADIUS = 24;
        const MAX_SPEED = 8;
        const ACCEL = 0.5;
        const FRICTION = 0.92;
        const BOUNCE = 1.5;

        // P2P è®¾ç½®
        let peer = null;
        let connections = []; // Hostç”¨: å­˜å‚¨æ‰€æœ‰å®¢æˆ·ç«¯è¿æ¥
        let hostConn = null;  // Clientç”¨: å­˜å‚¨åˆ°Hostçš„è¿æ¥
        let isHost = false;
        let myId = null;
        let myRoomCode = null;

        // æ¸¸æˆçŠ¶æ€
        let players = {}; // æ‰€æœ‰äºº (Host ç»´æŠ¤æƒå¨æ•°æ®ï¼ŒClient ç»´æŠ¤é•œåƒæ•°æ®)
        let myState = {
            id: null,
            x: 0, y: 0,
            vx: 0, vy: 0,
            color: '#ef4444',
            name: 'Player',
            input: { x: 0, y: 0, dash: false },
            status: 'alive',
            lastUpdate: 0
        };

        // è¾“å…¥
        const keys = { w: false, a: false, s: false, d: false, Space: false };
        let joystick = { active: false, x: 0, y: 0 };
        let camera = { x: 0, y: 0 };
        let particles = [];
        let lastTime = 0;
        
        // ç®€æ˜“ ID ç”Ÿæˆå™¨ (4ä½å­—æ¯)
        function generateRoomCode() {
            const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789"; // ç§»é™¤æ˜“æ··æ·†å­—ç¬¦
            let result = "";
            for(let i=0; i<4; i++) result += chars.charAt(Math.floor(Math.random() * chars.length));
            return result;
        }

        // --- èœå•é€»è¾‘ ---

        function initPeer() {
            // ä½¿ç”¨ PeerJS é»˜è®¤å…¬ç”¨æœåŠ¡å™¨
            // æŠ€å·§ï¼šä¸ºäº†å®ç°ç®€å•çš„ 4 ä½æˆ¿é—´å·ï¼Œæˆ‘ä»¬å®é™…ä¸Šä½¿ç”¨ä¸€ä¸ªå¸¦å‰ç¼€çš„çœŸå® ID
            // çœŸå® ID = "kingsrumble-v1-" + 4ä½ç 
            return new Peer(null, {
                debug: 1
            });
        }

        function showHostMenu() {
            document.getElementById('main-controls').classList.add('hidden');
            document.getElementById('host-menu').classList.remove('hidden');
            
            myRoomCode = generateRoomCode();
            const realId = `kr-lan-${myRoomCode}`;
            
            // å°è¯•åˆ›å»ºæŒ‡å®š ID çš„ Peer
            peer = new Peer(realId);
            
            peer.on('open', (id) => {
                myId = id;
                document.getElementById('host-room-code').innerText = myRoomCode;
                document.getElementById('host-status').innerText = "ç­‰å¾…æŒ‘æˆ˜è€…è¿æ¥...";
                document.getElementById('host-start-btn').disabled = false;
                document.getElementById('host-start-btn').innerText = "å¼€å§‹æ¸¸æˆ";
                isHost = true;
                
                // Host ä¹Ÿè¦æŠŠè‡ªå·±åŠ å…¥ç©å®¶åˆ—è¡¨
                const color = getSelectedColor();
                const name = document.getElementById('player-name').value || "King";
                addPlayer(id, name, color, true); // true = local
                
                startLoop(); // Host ç«‹å³å¼€å§‹å¾ªç¯
            });

            peer.on('connection', (conn) => {
                handleHostConnection(conn);
            });
            
            peer.on('error', (err) => {
                console.error(err);
                if(err.type === 'unavailable-id') {
                    // ID å†²çªï¼Œé‡è¯•ï¼ˆæä½æ¦‚ç‡ï¼‰
                    peer.destroy();
                    setTimeout(showHostMenu, 100); 
                } else {
                    document.getElementById('host-status').innerText = "ç½‘ç»œé”™è¯¯: " + err.type;
                }
            });
        }

        function handleHostConnection(conn) {
            connections.push(conn);
            updateLog(`Client connected: ${conn.peer}`);
            
            conn.on('data', (data) => {
                // Host å¤„ç†å®¢æˆ·ç«¯æ¶ˆæ¯
                if (data.type === 'join') {
                    addPlayer(conn.peer, data.name, data.color, false);
                    conn.send({ type: 'init', id: conn.peer, mapSize: ARENA_RADIUS });
                    // æ›´æ–°å¤§å…çŠ¶æ€
                    document.getElementById('host-status').innerText = `${Object.keys(players).length} ä½å›½ç‹å·²å°±ä½`;
                }
                else if (data.type === 'input') {
                    if (players[conn.peer]) {
                        players[conn.peer].input = data.input;
                        players[conn.peer].lastUpdate = Date.now();
                    }
                }
                else if (data.type === 'respawn') {
                    respawnPlayer(conn.peer);
                }
            });

            conn.on('close', () => {
                removePlayer(conn.peer);
            });
        }

        function showJoinMenu() {
            document.getElementById('main-controls').classList.add('hidden');
            document.getElementById('join-menu').classList.remove('hidden');
            peer = new Peer(); // å®¢æˆ·ç«¯éšæœº ID
            peer.on('open', (id) => { myId = id; });
        }

        function joinGame() {
            const inputCode = document.getElementById('join-code-input').value.trim().toUpperCase();
            if (inputCode.length !== 4) {
                document.getElementById('join-status').innerText = "æš—å·æ ¼å¼é”™è¯¯ (4ä½)";
                return;
            }
            
            const targetId = `kr-lan-${inputCode}`;
            document.getElementById('join-status').innerText = "æ­£åœ¨å¯»æ‰¾æˆ¿é—´...";
            document.getElementById('join-btn').disabled = true;

            hostConn = peer.connect(targetId);

            hostConn.on('open', () => {
                document.getElementById('join-status').innerText = "è¿æ¥æˆåŠŸï¼";
                isHost = false;
                
                // å‘é€åŠ å…¥è¯·æ±‚
                const color = getSelectedColor();
                const name = document.getElementById('player-name').value || "Knight";
                
                hostConn.send({
                    type: 'join',
                    name: name,
                    color: color
                });

                document.getElementById('menu-screen').classList.add('hidden');
                document.getElementById('game-ui').classList.remove('hidden');
                resize();
                startLoop();
            });

            hostConn.on('data', (data) => {
                if (data.type === 'init') {
                    // åˆå§‹åŒ–
                }
                else if (data.type === 'worldState') {
                    // å®¢æˆ·ç«¯ï¼šæ¥æ”¶ä¸–ç•ŒçŠ¶æ€ï¼Œç›´æ¥è¦†ç›–æœ¬åœ°
                    // ä¸ºå¹³æ»‘å¯ä»¥ä½¿ç”¨æ’å€¼ï¼Œè¿™é‡Œä¸ºäº†ä»£ç é‡ç›´æ¥è¦†ç›–ï¼Œé«˜é¢‘åŒæ­¥ä¸‹ä¹Ÿè¿˜å¯ä»¥
                    players = data.players;
                    
                    // æ£€æŸ¥è‡ªå·±æ˜¯å¦æ­»äº¡
                    if (players[myId] && players[myId].status === 'dead' && myState.status !== 'dead') {
                        showDeathScreen();
                    }
                    if (players[myId]) {
                        myState.status = players[myId].status; // åŒæ­¥çŠ¶æ€
                    }
                }
            });

            hostConn.on('close', () => {
                alert("ä¸æˆ¿ä¸»æ–­å¼€è¿æ¥");
                location.reload();
            });

            // 5ç§’è¶…æ—¶æ£€æµ‹
            setTimeout(() => {
                if (!hostConn.open) {
                    document.getElementById('join-status').innerText = "æ‰¾ä¸åˆ°æˆ¿é—´æˆ–è¿æ¥è¶…æ—¶";
                    document.getElementById('join-btn').disabled = false;
                }
            }, 5000);
        }

        function startGameAsHost() {
            document.getElementById('menu-screen').classList.add('hidden');
            document.getElementById('game-ui').classList.remove('hidden');
            resize();
            // Host å·²ç»åœ¨ Loop ä¸­äº†
        }

        function resetMenu() {
            if (peer) peer.destroy();
            location.reload();
        }

        // --- æ¸¸æˆæ ¸å¿ƒé€»è¾‘ ---

        function addPlayer(id, name, color, isLocal) {
            // éšæœºå‡ºç”Ÿç‚¹
            const angle = Math.random() * Math.PI * 2;
            const r = Math.random() * (ARENA_RADIUS * 0.6);
            
            players[id] = {
                id: id,
                name: name,
                color: color,
                x: Math.cos(angle) * r,
                y: Math.sin(angle) * r,
                vx: 0, vy: 0,
                status: 'alive',
                input: { x: 0, y: 0, dash: false }
            };
            
            if (isLocal) myState.id = id;
        }

        function removePlayer(id) {
            delete players[id];
        }

        function respawnPlayer(id) {
            if (!players[id]) return;
            const angle = Math.random() * Math.PI * 2;
            const r = Math.random() * (ARENA_RADIUS * 0.5);
            players[id].x = Math.cos(angle) * r;
            players[id].y = Math.sin(angle) * r;
            players[id].vx = 0;
            players[id].vy = 0;
            players[id].status = 'alive';
        }

        function respawnRequest() {
            document.getElementById('game-over-screen').classList.add('hidden');
            if (isHost) {
                respawnPlayer(myId);
            } else {
                hostConn.send({ type: 'respawn' });
                // å®¢æˆ·ç«¯é¢„å…ˆé‡ç½®çŠ¶æ€ä»¥éšè—UI
                myState.status = 'alive'; 
            }
        }

        function showDeathScreen() {
            document.getElementById('game-over-screen').classList.remove('hidden');
            myState.status = 'dead';
        }

        // --- ç‰©ç†å¼•æ“ (ä»… Host è¿è¡Œ) ---
        function updatePhysics() {
            const playerIds = Object.keys(players);
            
            // 1. åº”ç”¨è¾“å…¥ä¸ç§»åŠ¨
            playerIds.forEach(id => {
                const p = players[id];
                if (p.status !== 'alive') return;

                // åŠ é€Ÿåº¦
                let ax = p.input.x * ACCEL;
                let ay = p.input.y * ACCEL;
                
                p.vx += ax;
                p.vy += ay;
                
                // æ‘©æ“¦åŠ›
                p.vx *= FRICTION;
                p.vy *= FRICTION;

                // é€Ÿåº¦é™åˆ¶
                const speed = Math.sqrt(p.vx**2 + p.vy**2);
                if (speed > MAX_SPEED) {
                    p.vx = (p.vx / speed) * MAX_SPEED;
                    p.vy = (p.vy / speed) * MAX_SPEED;
                }

                p.x += p.vx;
                p.y += p.vy;

                // è¾¹ç•Œæ­»äº¡åˆ¤å®š
                const dist = Math.sqrt(p.x**2 + p.y**2);
                if (dist > ARENA_RADIUS + PLAYER_RADIUS) {
                    p.status = 'dead';
                    // äº§ç”Ÿæ­»äº¡ç‰¹æ•ˆ
                    createExplosion(p.x, p.y, p.color);
                    announce(p.name + " è·Œè½æ·±æ¸Š!");
                }
            });

            // 2. ç©å®¶é—´ç¢°æ’ (å¼¹çƒç‰©ç†)
            for (let i = 0; i < playerIds.length; i++) {
                for (let j = i + 1; j < playerIds.length; j++) {
                    const p1 = players[playerIds[i]];
                    const p2 = players[playerIds[j]];
                    
                    if (p1.status !== 'alive' || p2.status !== 'alive') continue;

                    const dx = p1.x - p2.x;
                    const dy = p1.y - p2.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    const minDist = PLAYER_RADIUS * 2;

                    if (dist < minDist) {
                        // è®¡ç®—ç¢°æ’è§’åº¦
                        const angle = Math.atan2(dy, dx);
                        const tx = Math.cos(angle);
                        const ty = Math.sin(angle);

                        // ç®€å•çš„åŠ¨é‡äº¤æ¢ä¸å¼¹å¼€
                        const force = BOUNCE;
                        
                        p1.vx += tx * force;
                        p1.vy += ty * force;
                        p2.vx -= tx * force;
                        p2.vy -= ty * force;

                        // é¿å…é‡å 
                        const overlap = (minDist - dist) / 2;
                        p1.x += tx * overlap;
                        p1.y += ty * overlap;
                        p2.x -= tx * overlap;
                        p2.y -= ty * overlap;

                        // ç‰¹æ•ˆ
                        createSparks((p1.x+p2.x)/2, (p1.y+p2.y)/2);
                    }
                }
            }
        }

        // --- ä¸»å¾ªç¯ ---
        function startLoop() {
            function loop(timestamp) {
                const dt = timestamp - lastTime;
                lastTime = timestamp;

                // 1. è·å–æœ¬åœ°è¾“å…¥
                let inputX = 0;
                let inputY = 0;
                if (keys.w) inputY -= 1;
                if (keys.s) inputY += 1;
                if (keys.a) inputX -= 1;
                if (keys.d) inputX += 1;
                
                if (joystick.active) {
                    inputX = joystick.x;
                    inputY = joystick.y;
                }

                // 2. é€»è¾‘åˆ†æ”¯
                if (isHost) {
                    // Host: æ›´æ–°æœ¬åœ°è¾“å…¥åˆ° players åˆ—è¡¨
                    if (players[myId]) {
                        players[myId].input = { x: inputX, y: inputY, dash: false };
                    }
                    // Host: è¿è¡Œç‰©ç†å¼•æ“
                    updatePhysics();
                    // Host: å¹¿æ’­çŠ¶æ€ (æ¯å¸§æˆ–éš”å¸§)
                    const state = { type: 'worldState', players: players };
                    connections.forEach(conn => {
                        if (conn.open) conn.send(state);
                    });
                } else {
                    // Client: å‘é€è¾“å…¥ç»™ Host
                    if (hostConn && hostConn.open) {
                        hostConn.send({
                            type: 'input',
                            input: { x: inputX, y: inputY, dash: false }
                        });
                    }
                    // Client: ç‰©ç†é¢„æµ‹ (å¯é€‰ï¼Œè¿™é‡Œä¸ºäº†ç®€å•ä¸åšé¢„æµ‹ï¼Œç›´æ¥æ¸²æŸ“æœåŠ¡å™¨çŠ¶æ€)
                    // å¦‚æœè§‰å¾—å¡é¡¿ï¼Œå¯ä»¥æ·»åŠ å®¢æˆ·ç«¯æ’å€¼
                }

                // 3. æ¸²æŸ“
                render();
                requestAnimationFrame(loop);
            }
            requestAnimationFrame(loop);
        }

        // --- æ¸²æŸ“ ---
        function render() {
            // è®¾ç½®ç›¸æœºè·Ÿéš
            let targetX = 0, targetY = 0;
            if (myId && players[myId]) {
                targetX = -players[myId].x + canvas.width/2;
                targetY = -players[myId].y + canvas.height/2;
            }
            // å¹³æ»‘ç›¸æœº
            camera.x += (targetX - camera.x) * 0.1;
            camera.y += (targetY - camera.y) * 0.1;

            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#1a0f0f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.save();
            ctx.translate(camera.x, camera.y);

            // ç»˜åˆ¶æ·±æ¸Š
            ctx.fillStyle = '#0f0505';
            ctx.beginPath(); ctx.arc(0, 0, ARENA_RADIUS + 500, 0, Math.PI*2); ctx.fill();

            // ç»˜åˆ¶åœ°æ¿
            const floorGrad = ctx.createRadialGradient(0, 0, 0, 0, 0, ARENA_RADIUS);
            floorGrad.addColorStop(0, '#451a03');
            floorGrad.addColorStop(1, '#270e05');
            ctx.fillStyle = floorGrad;
            ctx.beginPath(); ctx.arc(0, 0, ARENA_RADIUS, 0, Math.PI*2); ctx.fill();

            // ç»˜åˆ¶ç½‘æ ¼çº¿
            ctx.strokeStyle = 'rgba(251, 191, 36, 0.1)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            const step = 60;
            for(let i = -ARENA_RADIUS; i < ARENA_RADIUS; i+=step) {
                ctx.moveTo(i, -ARENA_RADIUS); ctx.lineTo(i, ARENA_RADIUS);
                ctx.moveTo(-ARENA_RADIUS, i); ctx.lineTo(ARENA_RADIUS, i);
            }
            ctx.stroke();

            // ç»˜åˆ¶è¾¹ç•Œ
            ctx.strokeStyle = '#ef4444';
            ctx.lineWidth = 5;
            ctx.beginPath(); ctx.arc(0, 0, ARENA_RADIUS, 0, Math.PI*2); ctx.stroke();
            ctx.strokeStyle = '#fbbf24';
            ctx.lineWidth = 2;
            ctx.beginPath(); ctx.arc(0, 0, ARENA_RADIUS - 10, 0, Math.PI*2); ctx.stroke();

            // ç»˜åˆ¶ç©å®¶
            // æ’åº (Yè½´)
            const renderList = Object.values(players).sort((a,b) => a.y - b.y);
            
            renderList.forEach(p => {
                if (p.status !== 'alive') return;
                
                // èº«ä½“
                ctx.shadowColor = 'black'; ctx.shadowBlur = 10;
                ctx.fillStyle = p.color;
                ctx.beginPath(); ctx.arc(p.x, p.y, PLAYER_RADIUS, 0, Math.PI*2); ctx.fill();
                ctx.shadowBlur = 0;
                
                // é«˜å…‰
                ctx.fillStyle = 'rgba(255,255,255,0.2)';
                ctx.beginPath(); ctx.arc(p.x - 6, p.y - 6, 8, 0, Math.PI*2); ctx.fill();
                
                // çš‡å† 
                drawCrown(ctx, p.x, p.y - PLAYER_RADIUS - 10);
                
                // åå­—
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 12px monospace';
                ctx.textAlign = 'center';
                ctx.fillText(p.name, p.x, p.y + PLAYER_RADIUS + 15);
                
                // æŒ‡ç¤ºæ ‡ (è‡ªå·±)
                if (p.id === myId) {
                    ctx.fillStyle = '#fbbf24';
                    ctx.beginPath(); ctx.moveTo(p.x, p.y - 40); ctx.lineTo(p.x - 5, p.y - 50); ctx.lineTo(p.x + 5, p.y - 50); ctx.fill();
                }
            });

            // ç»˜åˆ¶ç‰¹æ•ˆç²’å­
            updateAndDrawParticles();

            ctx.restore();
            
            // æ›´æ–° UI
            document.getElementById('player-count').innerText = Object.keys(players).length;
        }

        function drawCrown(ctx, x, y) {
            ctx.fillStyle = '#fbbf24';
            ctx.strokeStyle = '#b45309';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(x - 10, y);
            ctx.lineTo(x - 14, y - 8);
            ctx.lineTo(x - 7, y - 4);
            ctx.lineTo(x, y - 12);
            ctx.lineTo(x + 7, y - 4);
            ctx.lineTo(x + 14, y - 8);
            ctx.lineTo(x + 10, y);
            ctx.closePath();
            ctx.fill(); ctx.stroke();
        }

        // --- ç‰¹æ•ˆç³»ç»Ÿ ---
        function createSparks(x, y) {
            for(let i=0; i<8; i++) {
                particles.push({
                    x, y, 
                    vx: (Math.random()-0.5)*10, vy: (Math.random()-0.5)*10,
                    life: 1.0, color: '#fbbf24', size: Math.random()*3
                });
            }
        }
        function createExplosion(x, y, color) {
             for(let i=0; i<20; i++) {
                particles.push({
                    x, y, 
                    vx: (Math.random()-0.5)*15, vy: (Math.random()-0.5)*15,
                    life: 1.5, color: color, size: Math.random()*5 + 2
                });
            }
        }
        function updateAndDrawParticles() {
            for(let i=particles.length-1; i>=0; i--) {
                const p = particles[i];
                p.x += p.vx; p.y += p.vy;
                p.life -= 0.05;
                p.size *= 0.95;
                
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
                ctx.globalAlpha = 1;
                
                if (p.life <= 0) particles.splice(i, 1);
            }
        }
        
        function announce(text) {
            const el = document.getElementById('announcement');
            el.innerText = text;
            el.style.opacity = 1;
            setTimeout(() => el.style.opacity = 0, 2000);
        }

        // --- å·¥å…·å‡½æ•° ---
        
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function selectColor(color, btn) {
            document.querySelectorAll('.color-btn').forEach(b => b.style.transform = 'scale(1)');
            btn.style.transform = 'scale(1.2)';
            btn.dataset.selected = "true";
        }
        function getSelectedColor() {
            let c = '#ef4444';
            document.querySelectorAll('.color-btn').forEach(b => {
                if (b.dataset.selected === "true") c = b.style.backgroundColor; // è¿™é‡Œæ˜¯ computed styleï¼Œä½†è¶³å¤Ÿäº†
                // ç®€å•èµ·è§ï¼Œä» onclick å±æ€§æå–
                if (b.style.transform.includes('1.2')) {
                    c = b.getAttribute('onclick').match(/'(#[0-9a-f]{6})'/)[1];
                }
            });
            return c;
        }
        function copyRoomCode() {
            navigator.clipboard.writeText(myRoomCode);
            document.getElementById('host-room-code').innerText = "å·²å¤åˆ¶";
            setTimeout(() => document.getElementById('host-room-code').innerText = myRoomCode, 1000);
        }
        function updateLog(msg) {
            const el = document.getElementById('connection-log');
            el.innerHTML += `<div>${msg}</div>`;
        }

        // --- è¾“å…¥äº‹ä»¶ç»‘å®š ---
        window.addEventListener('keydown', e => { if (keys.hasOwnProperty(e.key.toLowerCase())) keys[e.key.toLowerCase()] = true; });
        window.addEventListener('keyup', e => { if (keys.hasOwnProperty(e.key.toLowerCase())) keys[e.key.toLowerCase()] = false; });
        
        // æ‘‡æ†é€»è¾‘
        const joyZone = document.getElementById('joystick-zone');
        const joyKnob = document.getElementById('joystick-knob');
        
        // ç®€å•çš„è§¦æ‘¸æ£€æµ‹
        if ('ontouchstart' in window) {
            joyZone.style.display = 'block';
        }

        joyZone.addEventListener('touchstart', e => {
            e.preventDefault();
            joystick.active = true;
            updateJoystick(e.touches[0]);
        }, {passive: false});

        joyZone.addEventListener('touchmove', e => {
            e.preventDefault();
            if (joystick.active) updateJoystick(e.touches[0]);
        }, {passive: false});

        const endJoystick = (e) => {
            e.preventDefault();
            joystick.active = false;
            joystick.x = 0; joystick.y = 0;
            joyKnob.style.transform = 'translate(-50%, -50%)';
        };
        joyZone.addEventListener('touchend', endJoystick);
        joyZone.addEventListener('touchcancel', endJoystick);

        function updateJoystick(touch) {
            const rect = joyZone.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            let dx = touch.clientX - centerX;
            let dy = touch.clientY - centerY;
            const dist = Math.sqrt(dx*dx + dy*dy);
            const maxR = rect.width / 2;
            
            if (dist > maxR) {
                dx = (dx / dist) * maxR;
                dy = (dy / dist) * maxR;
            }
            
            joyKnob.style.transform = `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px))`;
            joystick.x = dx / maxR;
            joystick.y = dy / maxR;
        }

        // è®¾ç½®é»˜è®¤é€‰ä¸­ç¬¬ä¸€ä¸ªé¢œè‰²
        selectColor('#ef4444', document.querySelector('.color-btn'));

    </script>
