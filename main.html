<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>国王大乱斗 - 至尊皇家版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700;900&family=Playfair+Display:ital,wght@1,700&display=swap');

        /* --- 皇家纹理背景 --- */
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #2a0a12; /* 深酒红 */
            /* SVG生成的金色百合花纹理 */
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 5 C 32 15 40 15 40 25 C 40 35 30 35 30 50 C 30 35 20 35 20 25 C 20 15 28 15 30 5 Z M 25 25 C 22 20 15 20 10 25 C 15 35 25 35 28 32 M 35 25 C 38 20 45 20 50 25 C 45 35 35 35 32 32' fill='none' stroke='%23ffd700' stroke-opacity='0.1' stroke-width='2'/%3E%3C/svg%3E");
            touch-action: none; 
            user-select: none; 
            font-family: 'Playfair Display', serif;
        }
        canvas { display: block; }
        
        /* --- 黄金画框容器 --- */
        .gold-frame-panel {
            background: linear-gradient(to bottom, #4a0404, #2a0202);
            border: 8px solid transparent;
            border-image: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c) 1;
            box-shadow: 
                0 0 0 4px #4a0404 inset, /* 内黑边 */
                0 20px 60px rgba(0,0,0,0.9), /* 外部投影 */
                0 0 30px rgba(255, 215, 0, 0.3); /* 金色光晕 */
            position: relative;
            color: #fbf5b7;
        }
        
        /* 装饰角标 */
        .ornament-tl, .ornament-tr, .ornament-bl, .ornament-br {
            position: absolute;
            width: 40px; height: 40px;
            background: radial-gradient(circle, #fcf6ba 10%, #bf953f 60%, transparent 70%);
            border-radius: 50%;
            z-index: 10;
        }
        .ornament-tl { top: -20px; left: -20px; }
        .ornament-tr { top: -20px; right: -20px; }
        .ornament-bl { bottom: -20px; left: -20px; }
        .ornament-br { bottom: -20px; right: -20px; }

        /* --- 珠宝按钮 --- */
        .royal-btn {
            background: linear-gradient(to bottom, #b91c1c, #7f1d1d);
            border: 2px solid #fcd34d;
            box-shadow: 
                inset 0 4px 8px rgba(255,255,255,0.3),
                0 4px 0 #92400e, /* 3D厚度 */
                0 8px 10px rgba(0,0,0,0.5);
            color: #fef3c7;
            font-family: 'Cinzel Decorative', cursive;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: transform 0.1s, box-shadow 0.1s;
        }
        .royal-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            background: linear-gradient(to bottom, #dc2626, #991b1b);
            box-shadow: inset 0 4px 12px rgba(255,255,255,0.5), 0 6px 0 #92400e, 0 12px 20px rgba(220, 38, 38, 0.4);
        }
        .royal-btn:active {
            transform: translateY(4px);
            box-shadow: inset 0 4px 8px rgba(0,0,0,0.3), 0 0 0 #92400e, 0 2px 5px rgba(0,0,0,0.5);
        }
        .royal-btn:disabled {
            filter: grayscale(1);
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* 动画 */
        .fade-in { animation: fadeIn 1s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* UI 组件 */
        .hud-ribbon {
            background: linear-gradient(90deg, rgba(0,0,0,0) 0%, rgba(70,10,10,0.9) 20%, rgba(70,10,10,0.9) 80%, rgba(0,0,0,0) 100%);
            border-top: 2px solid #b38728;
            border-bottom: 2px solid #b38728;
            color: #fcf6ba;
            text-shadow: 0 2px 4px black;
            font-family: 'Cinzel Decorative', cursive;
        }

        /* 摇杆 */
        #joystick-zone {
            position: absolute;
            bottom: 50px; left: 50px;
            width: 140px; height: 140px;
            background: radial-gradient(circle, rgba(180, 83, 9, 0.2) 0%, rgba(0,0,0,0.5) 100%);
            border: 4px solid rgba(251, 191, 36, 0.4);
            border-radius: 50%;
            display: none;
            z-index: 50;
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.1);
        }
        #joystick-knob {
            position: absolute;
            top: 50%; left: 50%;
            width: 60px; height: 60px;
            background: radial-gradient(circle at 30% 30%, #fcd34d, #b45309);
            border: 2px solid #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 5px 15px rgba(0,0,0,0.6);
            pointer-events: none;
        }
        #joystick-knob::after {
            content: '';
            position: absolute; top: 10%; left: 10%; width: 30%; height: 30%;
            background: rgba(255,255,255,0.6);
            border-radius: 50%;
            filter: blur(2px);
        }
    </style>
</head>
<body>

    <!-- 登录界面 -->
    <div id="login-screen" class="fixed inset-0 flex items-center justify-center z-50 bg-black/80 backdrop-blur-md fade-in">
        <div class="gold-frame-panel p-10 w-full max-w-md text-center">
            <div class="ornament-tl"></div><div class="ornament-tr"></div>
            <div class="ornament-bl"></div><div class="ornament-br"></div>
            
            <h1 class="text-5xl mb-2 text-yellow-400 drop-shadow-lg" style="font-family: 'Cinzel Decorative';">King's Rumble</h1>
            <p class="text-yellow-200/60 mb-8 italic font-serif">"夺回属于你的王座"</p>
            
            <div class="space-y-6 text-left relative z-20">
                <div>
                    <label class="block text-xs font-bold mb-2 text-yellow-500 uppercase tracking-widest">御用徽号 (Name)</label>
                    <input type="text" id="username-input" class="w-full bg-black/40 border border-yellow-700/50 text-yellow-100 p-4 text-center text-xl font-bold focus:outline-none focus:border-yellow-400 transition" placeholder="King Arthur" maxlength="8">
                </div>
                
                <div class="text-center">
                    <label class="block text-xs font-bold mb-3 text-yellow-500 uppercase tracking-widest">选择你的宝石 (Gem)</label>
                    <div class="flex justify-center gap-4">
                        <button class="color-btn w-12 h-12 rounded-full shadow-lg transition hover:scale-110 border-2 border-transparent" 
                                style="background: radial-gradient(circle at 30% 30%, #ff9999, #990000);" onclick="selectColor('#ef4444')"></button>
                        <button class="color-btn w-12 h-12 rounded-full shadow-lg transition hover:scale-110 border-2 border-transparent" 
                                style="background: radial-gradient(circle at 30% 30%, #99ccff, #003399);" onclick="selectColor('#3b82f6')"></button>
                        <button class="color-btn w-12 h-12 rounded-full shadow-lg transition hover:scale-110 border-2 border-transparent" 
                                style="background: radial-gradient(circle at 30% 30%, #99ff99, #006600);" onclick="selectColor('#10b981')"></button>
                        <button class="color-btn w-12 h-12 rounded-full shadow-lg transition hover:scale-110 border-2 border-transparent" 
                                style="background: radial-gradient(circle at 30% 30%, #e6ccff, #6600cc);" onclick="selectColor('#a855f7')"></button>
                        <button class="color-btn w-12 h-12 rounded-full shadow-lg transition hover:scale-110 border-2 border-transparent" 
                                style="background: radial-gradient(circle at 30% 30%, #ffffcc, #cc9900);" onclick="selectColor('#eab308')"></button>
                    </div>
                </div>

                <button id="start-btn" class="royal-btn w-full py-4 text-xl rounded mt-4" disabled>
                    开启征程
                </button>
                <p id="status-msg" class="text-xs text-center text-yellow-600/50 mt-2">正在打磨王冠...</p>
            </div>
        </div>
    </div>

    <!-- 游戏结束 -->
    <div id="game-over-screen" class="hidden fixed inset-0 flex items-center justify-center z-50 bg-black/95 fade-in">
        <div class="text-center relative">
            <div class="absolute inset-0 bg-red-900/20 blur-3xl rounded-full"></div>
            <h2 class="text-6xl text-red-600 mb-6 drop-shadow-[0_0_15px_rgba(220,38,38,0.8)] relative z-10" style="font-family: 'Cinzel Decorative';">王权陨落</h2>
            <p class="text-yellow-100/70 text-xl mb-10 font-serif italic relative z-10">历史不会记住失败者</p>
            <button id="respawn-btn" class="royal-btn px-12 py-4 text-2xl relative z-10 rounded">重整旗鼓</button>
        </div>
    </div>

    <!-- 游戏 UI -->
    <div id="game-ui" class="hidden pointer-events-none">
        <div class="absolute top-0 left-0 w-full flex justify-between pt-4 px-4 z-40">
            <div class="hud-ribbon px-8 py-3 rounded-full shadow-2xl backdrop-blur">
                <span class="text-xs text-yellow-500 block text-center">SURVIVORS</span>
                <span id="player-count" class="text-3xl font-bold text-white block text-center">1</span>
            </div>
            
            <div class="hud-ribbon px-8 py-3 rounded-full shadow-2xl backdrop-blur">
                <span class="text-xs text-yellow-500 block text-center">STATUS</span>
                <span id="game-status-text" class="text-xl font-bold text-green-400 block text-center">ALIVE</span>
            </div>
        </div>

        <div id="joystick-zone" class="pointer-events-auto">
            <div id="joystick-knob"></div>
        </div>
        
        <div class="absolute bottom-8 left-1/2 -translate-x-1/2 w-full max-w-lg px-6 pointer-events-auto flex gap-3 z-40">
            <input type="text" id="chat-input" class="flex-1 bg-black/70 border-2 border-yellow-700/50 text-yellow-100 px-6 py-3 rounded-full focus:outline-none focus:border-yellow-400 focus:bg-black/90 transition shadow-xl font-serif placeholder-yellow-800" placeholder="发布御旨..." maxlength="20">
            <button id="chat-send-btn" class="royal-btn w-14 h-14 rounded-full flex items-center justify-center text-2xl shadow-xl">
                ✒️
            </button>
        </div>
    </div>

    <canvas id="game-canvas"></canvas>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        // 恢复所有必要的 Auth 函数
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- 变量定义 ---
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const loginScreen = document.getElementById('login-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const gameUI = document.getElementById('game-ui');
        const startBtn = document.getElementById('start-btn');
        const respawnBtn = document.getElementById('respawn-btn');
        const statusMsg = document.getElementById('status-msg');
        const playerCountEl = document.getElementById('player-count');
        
        let currentUser = null;
        let myPlayerId = null;
        let db = null;
        let players = {};
        
        // 游戏参数
        const ARENA_RADIUS = 380; 
        const PLAYER_RADIUS = 24; 
        const FRICTION = 0.97;
        const ACCELERATION = 0.5;
        const MAX_SPEED = 13;
        const BOUNCE_FORCE = 1.4; 
        const COLLECTION_NAME = 'kings_rumble_royal_prod'; 

        let cameraX = 0;
        let cameraY = 0;
        let particles = [];
        let frameCount = 0; 

        let myState = {
            x: 0, y: 0,
            vx: 0, vy: 0,
            color: '#ef4444',
            name: 'King',
            status: 'alive',
            msg: '',
            msgTimer: 0
        };

        const keys = { w: false, a: false, s: false, d: false };
        let joystickActive = false;
        let joystickData = { x: 0, y: 0 };

        // --- Firebase 配置与智能环境检测 ---
        
        // 1. 默认生产环境配置 (用于GitHub Pages)
        let finalConfig = {
            apiKey: "AIzaSyCO8cH3uF3mPnQKOLo4pMsOpMF8ZigMnz8",
            authDomain: "king-rumble.firebaseapp.com",
            projectId: "king-rumble",
            storageBucket: "king-rumble.firebasestorage.app",
            messagingSenderId: "897215414286",
            appId: "1:897215414286:web:2234622388138dfd84bc5f",
            measurementId: "G-JEFKGG38M3"
        };
        let finalAppId = 'king-rumble-game-room'; // 生产环境房间ID
        let isPreview = false;

        // 2. 检测是否在预览环境 (Canvas)
        if (typeof __firebase_config !== 'undefined' && __firebase_config) {
            console.log("检测到预览环境，切换至临时通道...");
            try {
                finalConfig = JSON.parse(__firebase_config);
                finalAppId = (typeof __app_id !== 'undefined') ? __app_id : 'preview-room';
                isPreview = true;
            } catch (e) {
                console.warn("预览配置解析失败，回退至生产配置");
            }
        }

        const app = initializeApp(finalConfig);
        const auth = getAuth(app);
        db = getFirestore(app);
        
        // 3. 智能登录策略
        async function initAuth() {
            statusMsg.textContent = "正在连接皇家网络...";
            try {
                if (isPreview && typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    // 策略 A: 预览环境使用内置 Token (绕过域名限制)
                    await signInWithCustomToken(auth, __initial_auth_token);
                    console.log("预览环境登录成功");
                } else {
                    // 策略 B: 生产环境使用匿名登录 (GitHub Pages)
                    await signInAnonymously(auth);
                    console.log("生产环境登录成功");
                }
            } catch (error) {
                console.error("Auth Error:", error);
                // 错误信息汉化，方便调试
                let errorText = "连接失败";
                if (error.code === 'auth/configuration-not-found') errorText = "配置无效 (请检查控制台)";
                if (error.code === 'auth/operation-not-allowed') errorText = "匿名登录未开启 (请去Firebase控制台开启)";
                if (error.code === 'auth/unauthorized-domain') errorText = "域名未授权 (预览环境请使用内置Token)";
                statusMsg.textContent = `${errorText}: ${error.code}`;
                statusMsg.classList.add("text-red-500");
            }
        }
        initAuth();

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                myPlayerId = user.uid;
                startBtn.disabled = false;
                statusMsg.textContent = "✅ 宫门已开";
                statusMsg.className = "text-xs text-center text-green-500 mt-2 font-bold";
                setupFirestoreListener();
            }
        });

        function setupFirestoreListener() {
            // 使用动态判断的 appId，确保数据写入正确位置
            const playersRef = collection(db, 'artifacts', finalAppId, 'public', 'data', COLLECTION_NAME);
            onSnapshot(playersRef, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    const data = change.doc.data();
                    const pid = change.doc.id;
                    
                    if (change.type === "added" || change.type === "modified") {
                        if (pid === myPlayerId) return;
                        
                        if (!players[pid]) {
                            players[pid] = { ...data, currentX: data.x, currentY: data.y };
                        } else {
                            players[pid].targetX = data.x;
                            players[pid].targetY = data.y;
                            players[pid].status = data.status;
                            players[pid].color = data.color;
                            players[pid].name = data.name;
                            players[pid].msg = data.msg;
                            
                            if (data.msg && data.msg !== players[pid].lastMsgContent) {
                                players[pid].msgTimer = 240; 
                                players[pid].lastMsgContent = data.msg;
                            }
                        }
                    }
                    if (change.type === "removed") delete players[pid];
                });

                let count = 0;
                Object.values(players).forEach(p => { if(p.status === 'alive') count++; });
                if(myState.status === 'alive') count++;
                playerCountEl.innerText = count;
            });
        }

        let lastUploadTime = 0;
        async function uploadMyState() {
            if (!currentUser) return;
            const now = Date.now();
            if (now - lastUploadTime < 80) return;

            try {
                // 使用动态判断的 appId
                await setDoc(doc(db, 'artifacts', finalAppId, 'public', 'data', COLLECTION_NAME, myPlayerId), {
                    x: Math.round(myState.x),
                    y: Math.round(myState.y),
                    color: myState.color,
                    name: myState.name,
                    status: myState.status,
                    msg: myState.msg,
                    timestamp: now
                });
                lastUploadTime = now;
            } catch(e) {}
        }

        // --- 视觉效果系统 ---

        function createParticles(x, y, color, type = 'sparkle') {
            const count = type === 'sparkle' ? 8 : 15;
            for(let i=0; i<count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * (type === 'sparkle' ? 5 : 8),
                    vy: (Math.random() - 0.5) * (type === 'sparkle' ? 5 : 8),
                    life: 1.0,
                    color: color,
                    type: type,
                    size: Math.random() * 3 + 1
                });
            }
        }

        // 生成地砖图案 (缓存为 pattern)
        let floorPattern = null;
        function createFloorPattern() {
            const pCanvas = document.createElement('canvas');
            pCanvas.width = 100;
            pCanvas.height = 100;
            const pCtx = pCanvas.getContext('2d');
            
            // 大理石底色
            pCtx.fillStyle = '#3c2a21';
            pCtx.fillRect(0, 0, 100, 100);
            
            // 菱形格纹
            pCtx.fillStyle = '#4e342e';
            pCtx.beginPath();
            pCtx.moveTo(50, 0); pCtx.lineTo(100, 50); pCtx.lineTo(50, 100); pCtx.lineTo(0, 50);
            pCtx.fill();
            
            // 金色装饰点
            pCtx.fillStyle = '#b45309';
            pCtx.beginPath(); pCtx.arc(50, 50, 5, 0, Math.PI*2); pCtx.fill();
            
            floorPattern = ctx.createPattern(pCanvas, 'repeat');
        }

        // --- 游戏主循环 ---

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            createFloorPattern();
        }
        window.addEventListener('resize', resize);
        resize();

        function startGame() {
            const nameInput = document.getElementById('username-input');
            myState.name = nameInput.value.trim() || "King";
            respawn();
            loginScreen.classList.add('hidden');
            gameUI.classList.remove('hidden');
            if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
                document.getElementById('joystick-zone').style.display = 'block';
            }
            gameLoop();
        }

        function respawn() {
            const angle = Math.random() * Math.PI * 2;
            const r = Math.random() * (ARENA_RADIUS * 0.5);
            myState.x = Math.cos(angle) * r;
            myState.y = Math.sin(angle) * r;
            myState.vx = 0; myState.vy = 0;
            myState.status = 'alive';
            gameOverScreen.classList.add('hidden');
            document.getElementById('game-status-text').innerText = "ALIVE";
            document.getElementById('game-status-text').className = "text-xl font-bold text-green-400 block text-center";
        }

        function updatePhysics() {
            frameCount++;

            // 粒子更新
            for(let i=particles.length-1; i>=0; i--) {
                let p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.03;
                if(p.life <= 0) particles.splice(i, 1);
            }

            if (myState.status !== 'alive') return;
            
            // 金粉拖尾 (每隔几帧生成)
            if (frameCount % 4 === 0 && (Math.abs(myState.vx) > 1 || Math.abs(myState.vy) > 1)) {
                particles.push({
                    x: myState.x + (Math.random()-0.5)*10,
                    y: myState.y + (Math.random()-0.5)*10,
                    vx: 0, vy: 0,
                    life: 0.6,
                    color: '#fbbf24',
                    type: 'trail',
                    size: 2
                });
            }

            let ax = 0, ay = 0;
            if (keys.w) ay -= ACCELERATION;
            if (keys.s) ay += ACCELERATION;
            if (keys.a) ax -= ACCELERATION;
            if (keys.d) ax += ACCELERATION;
            
            if (joystickActive) {
                ax = joystickData.x * ACCELERATION;
                ay = joystickData.y * ACCELERATION;
            }

            myState.vx += ax;
            myState.vy += ay;
            myState.vx *= FRICTION;
            myState.vy *= FRICTION;

            const speed = Math.sqrt(myState.vx**2 + myState.vy**2);
            if (speed > MAX_SPEED) {
                myState.vx = (myState.vx / speed) * MAX_SPEED;
                myState.vy = (myState.vy / speed) * MAX_SPEED;
            }

            myState.x += myState.vx;
            myState.y += myState.vy;

            // 碰撞检测
            for (let pid in players) {
                const p = players[pid];
                if (p.status !== 'alive') continue;

                if (p.targetX !== undefined) {
                    p.currentX = p.currentX + (p.targetX - p.currentX) * 0.15;
                    p.currentY = p.currentY + (p.targetY - p.currentY) * 0.15;
                }
                const otherX = p.currentX || p.x;
                const otherY = p.currentY || p.y;
                const dx = myState.x - otherX;
                const dy = myState.y - otherY;
                const dist = Math.sqrt(dx*dx + dy*dy);
                
                if (dist < PLAYER_RADIUS * 2) {
                    const angle = Math.atan2(dy, dx);
                    // 撞击力计算：相对速度越大，反弹越强
                    const relVelX = myState.vx - 0; // 假设对方暂未本地预测速度
                    const relVelY = myState.vy - 0;
                    
                    myState.vx += Math.cos(angle) * BOUNCE_FORCE * 5;
                    myState.vy += Math.sin(angle) * BOUNCE_FORCE * 5;
                    
                    const overlap = (PLAYER_RADIUS * 2) - dist;
                    myState.x += Math.cos(angle) * overlap;
                    myState.y += Math.sin(angle) * overlap;

                    // 碰撞火花
                    createParticles((myState.x + otherX)/2, (myState.y + otherY)/2, '#fffbeb');
                }
                if (p.msgTimer > 0) p.msgTimer--;
            }

            // 边界
            const distFromCenter = Math.sqrt(myState.x**2 + myState.y**2);
            if (distFromCenter > ARENA_RADIUS + PLAYER_RADIUS) {
                die();
            }

            if (myState.msgTimer > 0) myState.msgTimer--;
            if (myState.msgTimer <= 0) myState.msg = '';
        }

        function die() {
            myState.status = 'dead';
            myState.vx = 0; myState.vy = 0;
            document.getElementById('game-status-text').innerText = "DEAD";
            document.getElementById('game-status-text').className = "text-xl font-bold text-red-600 block text-center";
            gameOverScreen.classList.remove('hidden');
            uploadMyState();
        }

        // --- 绘图函数 ---

        function drawCrown(x, y, scale = 1, color = '#fbbf24') {
            ctx.save();
            // 悬浮呼吸动画
            const floatY = Math.sin(frameCount * 0.1) * 3;
            ctx.translate(x, y - PLAYER_RADIUS - 8 + floatY);
            ctx.scale(scale, scale);

            // 皇冠底部光环
            ctx.beginPath();
            ctx.ellipse(0, 5, 12, 3, 0, 0, Math.PI*2);
            ctx.fillStyle = 'rgba(255, 215, 0, 0.3)';
            ctx.fill();

            // 皇冠本体 (贝塞尔曲线绘制精致造型)
            ctx.fillStyle = color;
            ctx.strokeStyle = '#b45309'; 
            ctx.lineWidth = 1.5;
            
            ctx.beginPath();
            ctx.moveTo(-15, 0); // 左底
            ctx.quadraticCurveTo(-15, -10, -20, -15); // 左尖
            ctx.lineTo(-10, -8); // 左谷
            ctx.lineTo(0, -22); // 中尖 (高)
            ctx.lineTo(10, -8); // 右谷
            ctx.quadraticCurveTo(15, -10, 20, -15); // 右尖
            ctx.quadraticCurveTo(15, 0, 15, 0); // 右底
            
            // 底部弧线
            ctx.quadraticCurveTo(0, 6, -15, 0);
            ctx.closePath();
            
            // 渐变填充，模拟金属光泽
            const grad = ctx.createLinearGradient(-20, -20, 20, 0);
            grad.addColorStop(0, '#fef08a');
            grad.addColorStop(0.5, '#eab308');
            grad.addColorStop(1, '#a16207');
            ctx.fillStyle = grad;
            ctx.fill();
            ctx.stroke();

            // 镶嵌红宝石
            ctx.fillStyle = '#ef4444';
            ctx.beginPath(); ctx.arc(0, -12, 3, 0, Math.PI*2); ctx.fill();
            // 高光
            ctx.fillStyle = 'white';
            ctx.beginPath(); ctx.arc(-1, -13, 1, 0, Math.PI*2); ctx.fill();

            ctx.restore();
        }

        function drawPlayer(x, y, color, name, msg, isSelf) {
            // 1. 阴影
            ctx.fillStyle = 'rgba(0,0,0,0.5)';
            ctx.beginPath();
            ctx.ellipse(x, y + 8, PLAYER_RADIUS, PLAYER_RADIUS * 0.6, 0, 0, Math.PI * 2);
            ctx.fill();

            // 2. 金色底座 (Cradle)
            ctx.fillStyle = '#b45309';
            ctx.beginPath();
            ctx.arc(x, y, PLAYER_RADIUS + 2, 0, Math.PI * 2);
            ctx.fill();

            // 3. 宝石球体 (模拟 3D 渲染)
            const grad = ctx.createRadialGradient(x - 8, y - 8, 2, x, y, PLAYER_RADIUS);
            grad.addColorStop(0, '#fff'); // 强高光
            grad.addColorStop(0.2, color); // 固有色
            grad.addColorStop(0.8, color); // 深一点
            grad.addColorStop(1, '#1a0505'); // 阴影边
            ctx.beginPath();
            ctx.arc(x, y, PLAYER_RADIUS, 0, Math.PI * 2);
            ctx.fillStyle = grad;
            ctx.fill();

            // 4. 表面反射光泽 (玻璃感)
            ctx.beginPath();
            ctx.ellipse(x - 6, y - 6, PLAYER_RADIUS/2.5, PLAYER_RADIUS/3.5, -Math.PI/4, 0, Math.PI*2);
            ctx.fillStyle = 'rgba(255,255,255,0.3)';
            ctx.fill();

            // 5. 皇冠
            drawCrown(x, y, 1, '#fbbf24');

            // 6. 名字标签
            ctx.font = 'bold 12px "Cinzel Decorative"';
            ctx.textAlign = 'center';
            ctx.fillStyle = '#fde047'; // 亮黄色
            ctx.shadowColor = 'black';
            ctx.shadowBlur = 4;
            ctx.fillText(name, x, y + PLAYER_RADIUS + 20);
            ctx.shadowBlur = 0;

            // 7. 聊天气泡 (羊皮纸风格)
            if (msg) {
                ctx.font = '14px "Playfair Display"';
                const width = ctx.measureText(msg).width + 20;
                
                // 气泡阴影
                ctx.fillStyle = 'rgba(0,0,0,0.3)';
                ctx.beginPath();
                ctx.roundRect(x - width/2 + 2, y - 73, width, 30, 4);
                ctx.fill();

                // 气泡本体
                ctx.fillStyle = '#fef3c7'; // 米色
                ctx.strokeStyle = '#b45309';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.roundRect(x - width/2, y - 75, width, 30, 4);
                ctx.fill();
                ctx.stroke();

                // 文字
                ctx.fillStyle = '#451a03';
                ctx.fillText(msg, x, y - 55);

                // 箭头
                ctx.beginPath();
                ctx.moveTo(x, y - 45);
                ctx.lineTo(x - 6, y - 38);
                ctx.lineTo(x + 6, y - 38);
                ctx.fillStyle = '#fef3c7';
                ctx.fill();
                ctx.stroke();
            }
        }

        function draw() {
            // 相机平滑跟随
            const targetCamX = -myState.x + canvas.width / 2;
            const targetCamY = -myState.y + canvas.height / 2;
            cameraX += (targetCamX - cameraX) * 0.08;
            cameraY += (targetCamY - cameraY) * 0.08;

            ctx.fillStyle = '#2a0a12';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制背景纹理 (屏幕空间)
            // 在 CSS 中已经设置了 body 背景，这里只需要 clearRect 让 body 显示出来
            // 或者如果不透明，就在这里画。为了性能，我们用 clearRect + 半透明覆盖层
            ctx.clearRect(0,0,canvas.width, canvas.height); 
            // 由于 body 有背景，clearRect 会显示 body 的背景。
            // 但我们需要相机移动，所以不能依赖 body 背景做游戏内地面。
            
            ctx.save();
            ctx.translate(cameraX, cameraY);

            // --- 绘制深渊/虚空 ---
            // 稍微画一点深色光晕在竞技场周围
            const abyssGrad = ctx.createRadialGradient(0,0, ARENA_RADIUS, 0,0, ARENA_RADIUS + 200);
            abyssGrad.addColorStop(0, 'rgba(0,0,0,0.5)');
            abyssGrad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = abyssGrad;
            ctx.beginPath(); ctx.arc(0,0, ARENA_RADIUS+200, 0, Math.PI*2); ctx.fill();


            // --- 绘制竞技场地板 ---
            
            // 1. 侧面厚度 (3D 感)
            ctx.fillStyle = '#271c19';
            ctx.beginPath();
            ctx.arc(0, 20, ARENA_RADIUS, 0, Math.PI*2);
            ctx.fill();

            // 2. 地面主体
            ctx.beginPath();
            ctx.arc(0, 0, ARENA_RADIUS, 0, Math.PI*2);
            ctx.save();
            ctx.clip(); // 限制绘制区域在圆内

            // 3. 铺设图案 (Marble Pattern)
            if (floorPattern) {
                ctx.fillStyle = floorPattern;
                ctx.fillRect(-ARENA_RADIUS, -ARENA_RADIUS, ARENA_RADIUS*2, ARENA_RADIUS*2);
            }
            
            // 4. 绘制中心巨大的皇家罗盘/太阳纹饰
            ctx.strokeStyle = 'rgba(251, 191, 36, 0.15)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            for(let i=0; i<8; i++) {
                const angle = i * (Math.PI/4);
                ctx.moveTo(0,0);
                ctx.lineTo(Math.cos(angle)*ARENA_RADIUS, Math.sin(angle)*ARENA_RADIUS);
            }
            ctx.stroke();

            // 罗盘内圈
            ctx.beginPath();
            ctx.arc(0, 0, 150, 0, Math.PI*2);
            ctx.strokeStyle = 'rgba(251, 191, 36, 0.3)';
            ctx.lineWidth = 15;
            ctx.stroke();
            
            // 罗盘中心星
            ctx.fillStyle = 'rgba(251, 191, 36, 0.2)';
            ctx.beginPath();
            for(let i=0; i<16; i++) {
                const r = i%2===0 ? 80 : 40;
                const a = i * (Math.PI/8);
                ctx.lineTo(Math.cos(a)*r, Math.sin(a)*r);
            }
            ctx.fill();

            ctx.restore(); // 结束 clip

            // --- 竞技场金边 ---
            ctx.beginPath();
            ctx.arc(0, 0, ARENA_RADIUS, 0, Math.PI*2);
            ctx.strokeStyle = '#b45309'; // 深金
            ctx.lineWidth = 12;
            ctx.stroke();
            
            ctx.beginPath();
            ctx.arc(0, 0, ARENA_RADIUS - 6, 0, Math.PI*2);
            ctx.strokeStyle = '#fcd34d'; // 亮金
            ctx.lineWidth = 4;
            ctx.stroke();

            // 装饰铆钉
            for(let i=0; i<24; i++) {
                const a = i * (Math.PI*2/24);
                const x = Math.cos(a) * ARENA_RADIUS;
                const y = Math.sin(a) * ARENA_RADIUS;
                ctx.fillStyle = '#fffbeb';
                ctx.beginPath(); ctx.arc(x, y, 3, 0, Math.PI*2); ctx.fill();
            }

            // --- 绘制实体 ---

            // 地板下的粒子 (如掉落特效，这里暂无)

            // 玩家
            const sortedPlayers = Object.values(players).concat(myState.status==='alive' ? [myState] : []);
            // 按Y轴排序，产生正确的遮挡关系
            sortedPlayers.sort((a,b) => (a.currentY||a.y) - (b.currentY||b.y));

            sortedPlayers.forEach(p => {
                // 如果是自己
                const isSelf = (p === myState);
                if (p.status === 'alive') {
                    drawPlayer(p.currentX||p.x, p.currentY||p.y, p.color, p.name, p.msg, isSelf);
                }
            });

            // 粒子 (在上层)
            particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
                ctx.fill();
                // 如果是 sparkle，加个十字光芒
                if (p.type === 'sparkle') {
                    ctx.fillRect(p.x - p.size*2, p.y - 0.5, p.size*4, 1);
                    ctx.fillRect(p.x - 0.5, p.y - p.size*2, 1, p.size*4);
                }
            });
            ctx.globalAlpha = 1;

            ctx.restore();
        }

        function gameLoop() {
            updatePhysics();
            uploadMyState();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // --- 事件 ---
        startBtn.onclick = startGame;
        respawnBtn.onclick = respawn;

        window.selectColor = (c) => {
            myState.color = c;
            document.querySelectorAll('.color-btn').forEach(b => {
                const isActive = b.onclick.toString().includes(c);
                b.style.borderColor = isActive ? '#fcd34d' : 'transparent';
                b.style.transform = isActive ? 'scale(1.2)' : 'scale(1)';
            });
        };

        window.onkeydown = (e) => {
            if (keys.hasOwnProperty(e.key)) keys[e.key] = true;
            if (e.key === 'Enter') {
                const input = document.getElementById('chat-input');
                if (document.activeElement === input) {
                    const txt = input.value.trim();
                    if(txt) { myState.msg = txt; myState.msgTimer = 240; input.value=''; input.blur(); uploadMyState(); }
                } else {
                    input.focus();
                }
            }
        };
        window.onkeyup = (e) => { if (keys.hasOwnProperty(e.key)) keys[e.key] = false; };
        document.getElementById('chat-send-btn').onclick = () => {
             const input = document.getElementById('chat-input');
             const txt = input.value.trim();
             if(txt) { myState.msg = txt; myState.msgTimer = 240; input.value=''; input.blur(); uploadMyState(); }
        };

        const joyZone = document.getElementById('joystick-zone');
        const joyKnob = document.getElementById('joystick-knob');
        joyZone.ontouchstart = (e) => { e.preventDefault(); joystickActive=true; updateJoy(e.touches[0]); };
        joyZone.ontouchmove = (e) => { e.preventDefault(); if(joystickActive) updateJoy(e.touches[0]); };
        joyZone.ontouchend = (e) => { e.preventDefault(); joystickActive=false; joystickData={x:0,y:0}; joyKnob.style.transform = 'translate(-50%,-50%)'; };
        
        function updateJoy(touch) {
            const rect = joyZone.getBoundingClientRect();
            let dx = touch.clientX - (rect.left + rect.width/2);
            let dy = touch.clientY - (rect.top + rect.height/2);
            const dist = Math.sqrt(dx*dx+dy*dy);
            const maxR = 40;
            if(dist > maxR) { dx = (dx/dist)*maxR; dy = (dy/dist)*maxR; }
            joyKnob.style.transform = `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px))`;
            joystickData.x = dx/maxR; joystickData.y = dy/maxR;
        }
    </script>
